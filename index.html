<!DOCTYPE html>
<html lang="en">
<head>
  <!--General meta tags-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--For responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!--CSS File-->
  <link rel="stylesheet" href="dist/style.css">
  <!--JavaScript File-->
  <script defer src="dist/script.js"></script>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="Background" class="bg-top">
  <main class="container">
    <div class="card ">
      <div class="card__banner"></div>
      <div class="card__user">
        <img src="images/image-victor.jpg" alt="User Icon"> 
        <div class="card__user--name">Victor Crest<span class="card__user--age">26</span></div>
        <div class="card__user--loc">London</div>
      </div>
      <div class="card__info">
        <a href="#"><span>80K</span> Followers</a>
        <a href="#"><span>803K</span> Likes</a>
        <a href="#"><span>1.4K</span> Photos</a>
      </div>
    </div>
  </main>
  <img src="images/bg-pattern-bottom.svg" alt="Background" class="bg-bot">
</body>
</html>
